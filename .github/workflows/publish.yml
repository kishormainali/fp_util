# .github/workflows/publish.yml
name: Publish to pub.dev
on:
  push:
    tags:
    - 'v[0-9]+.[0-9]+.[0-9]+*' # for tags like: 'v1.2.3'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:

      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v4

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: ğŸ“¦ Install Dependencies
        run: flutter pub get

      - name: ğŸ” Setup Pub Credentials
        run: |
          mkdir -p $XDG_CONFIG_HOME/dart
          echo  "$XDG_CONFIG_HOME/dart/pub-credentials.json"
          cat <<EOF > "$XDG_CONFIG_HOME/dart/pub-credentials.json"
          {
            "accessToken":"${{ secrets.OAUTH_ACCESS_TOKEN }}",
            "refreshToken":"${{ secrets.OAUTH_REFRESH_TOKEN }}",
            "tokenEndpoint":"https://accounts.google.com/o/oauth2/token",
            "scopes": [ "openid", "https://www.googleapis.com/auth/userinfo.email" ],
            "expiration": 1570721159347
          }
          EOF

      - name: ğŸ“ Format Code
        run: dart format .

      - name: ğŸ“ Analyze Code
        run: dart analyze .

      - name: ğŸš€ Prepare Publish package
        run: dart pub publish --dry-run

      - name: ğŸš€ Publish package
        run: dart pub publish -f